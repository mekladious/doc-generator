<div class="widgets">

        <flash-messages></flash-messages>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  
  <div class="typography-document-samples"style="display: block;">
    <div class=" typography-widget">
      <!-- <form *ngIf="generate" (submit)="onGenerate() "> -->
      <form (submit)="onSubmit() " >
      <div title="Register new company" baCardClass="with-scroll heading-widget">
        
        <div>
            <h5>Company details</h5>
        </div> 
        <br>

        <div class="form-group">
          <input type="text" [(ngModel)]="companyname" name="companyname" placeholder="Company Name" class="form-control" id="companyname" required>
        </div>
         <br>

         <div class="form-group">
          <input type="text" [(ngModel)]="companyaddress" name="companyaddress" placeholder="Company Address" class="form-control" id="companyaddress" required>
        </div>
        <br>

        <div class="form-group">
          <input type="text" [(ngModel)]="registernum" name="registernum" placeholder="Company Register No." class="form-control" id="registernum" required>
        </div>
        
        <hr>

        <div>
            <h5>Manager details</h5>
        </div> 
        <br>

        <div class="form-group">
          <input type="text" [(ngModel)]="managername" name="managername" placeholder="Manager Name" class="form-control" id="managername" required>
        </div>

        <hr>

        <div>
            <h5>Partner details</h5>
        </div> 
        <br>

        <div class="form-group">
          <input type="text" [(ngModel)]="partnername" name="partnername" placeholder="Partner Name" class="form-control" id="partnername" required>
        </div>

        <hr>

        <div>
            <h5>Auditor details</h5>
        </div> 
        <br>

        <div class="form-group">
          <input type="text" [(ngModel)]="auditorname" name="auditorname" placeholder="Auditor Name" class="form-control" id="auditorname" required>
        </div>
         <br>
         

        <div style="text-align:center;">
          <input type="submit" class="btn btn-success btn-raised center" style="position: absolute; bottom:10px; margin: 0 auto;" value="Submit" [disabled] = "!companyname || !companyaddress || !registernum || !partnername || !managername || !auditorname">
        </div>

      </div>
      </form>
      
    </div>
  </div>

</div>
