<div class="widgets">
  <flash-messages></flash-messages>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <div class="typography-document-samples"style="display: block;">
    <div class=" typography-widget">
      <form (submit)="onGenerate() ">
      <!--<form (submit)="onGenerate() " >-->
      <div title="DOCUMENT GENERATOR" baCardClass="with-scroll heading-widget">
        
          <div>
            <h3>Choose data you want to display in the word file</h3>
          </div>
        <br>

        <div class="form-group">
          <label for="sel1">Company:</label>
          <select class="form-control" [(ngModel)]="company" name="company">
            <option *ngFor="let company of companies" value={{company._id}} required>{{company.name}}</option>
          </select>
        </div>
         <br>

        <div class="form-group">
          <label for="cal">Date:</label> <br>
          <input type="date" [(ngModel)]="input4" name="input4" placeholder="Enter text" class="form-control" id="cal" required>
        </div>
         <br>
        <div>

        </div>
        <div style="text-align:center;">
          <input type="submit" class="btn btn-success btn-raised center" style="position: absolute; bottom:10px; margin: 0 auto;" value="Generate file" [disabled]="!input4 || !company || !generate">
        </div>
      </div>
      </form>
      
    </div>
  </div>

</div>
